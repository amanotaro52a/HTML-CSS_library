<!DOCTYPE html>
<html>
  <head>
    <title>li要素の使い方</title>
  </head>
  <body>
    <div id="content">

        <article>
        <h2>記事その1</h2>
        ...
        </article>
        
        <article>
        <h2>記事その2</h2>
        ...
        </article>
        
    </div>
  </body>
</html>
#解説
#article要素を使用することで、それが1つの独立した記事であることを表すことが可能。
